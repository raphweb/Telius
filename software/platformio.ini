[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
	bblanchon/ArduinoJson@^6.21.3
	zinggjm/GxEPD2@^1.5.8
	olikraus/U8g2_for_Adafruit_GFX@^1.8.0
	https://github.com/raphweb/esp32-gason.git